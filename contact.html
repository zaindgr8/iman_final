<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="container">
		<h1>Schedule a Call with Us</h1>
		<form action="#">
			<label for="fname">First Name</label>
			<input type="text" class="text" id="fname" name="firstname" placeholder="Your name.." />

			<label for="lname">Last Name</label>
			<input type="text" class="text" id="lname" name="lastname" placeholder="Your last name.." />

			<label for="phone">Mobile Phone</label>
			<div class="phone">
				<input type="text" class="text" id="country" name="country" placeholder="France.." />
				<input type="text" class="text" id="phone" name="phone" placeholder="Your phone number.." />
			</div>

			<label for="email">Email</label>
			<input type="text" class="text" id="email" name="email" placeholder="Your email.." />

			<label for="message">Tell us when is the best time to reach you!</label>
			<textarea name="message" id="message"></textarea>
			<button type="submit">Send</button>
		</form>
	</div>
</body>
</html>
